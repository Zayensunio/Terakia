<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>AppKit Mobile</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>

<body class="theme-light">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page">

    <div class="header header-demo header-logo-center bg-red-dark mb-4 shadow-l">
        <a href="index.html" class="header-title color-white">Play Boy</a>
    </div>


    <div id="footer-bar" class="footer-bar-6">
        <a href="/ForgetPassword.html"><i class="fa fa-key"></i><span>Forget Password?</span></a>
        <a href="index.html" class="circle-nav"><i class="fa fa-home"></i><span>backto HOME</span></a>
        <a href="index-pages.html" class="active-nav"><i class="fa fa-phone"></i><span>Contact</span></a>
    </div>


    <div class="page-content header-clear-medium">

        <div class="card card-style">
            <div class="content">
                <p class="font-600 color-highlight mb-n1">Let's start</p>
                <h1 class="font-30">Log In</h1>
                <p>
                    Enter your credentials below to sign into your account. to Complete Meeting!
                </p>

                <div class="input-style no-borders has-icon validate-field mb-4">
                    <i class="fa fa-user"></i>
                    <input type="name" class="form-control validate-name" id="form1a" placeholder="Username">
                    <label for="form1a" class="color-highlight">Username</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>
                <div class="input-style no-borders has-icon validate-field mb-4">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control validate-password" id="form1ab" placeholder="Password">
                    <label for="form1ab" class="color-highlight">Password</label>
                    <i class="fa fa-times disabled invalid color-red-dark"></i>
                    <i class="fa fa-check disabled valid color-green-dark"></i>
                    <em>(required)</em>
                </div>
                    <a href="#" data-back-button class="btn btn-full btn-l font-600 text-uppercase font-13 gradient-highlight mt-4 rounded-s"  data-menu="loginincorrect">Login</a>

                <div class="row pt-3 mb-3">
                    <div class="col-6 text-start">
                        <a href="/ForgetPassword.html" class="color-highlight">Forgot Password?</a>
                    </div>
                    <div class="col-6 text-end">
                        <a href="/reg.html" class="color-highlight">Create Account</a>
                    </div>
                </div>
                <a href="/guest" class="btn btn-3d btn-m btn-full mb-n1 rounded-xl text-uppercase font-800 shadow-s border-red-dark  bg-red-light">Guest login - Demo</a>
                <div class="divider"></div>

        
            </div>
        </div>


        <div data-menu-load="menu-footer.html"></div>
    </div>
    <div id="loginincorrect" 
    class="menu menu-box-modal rounded-m" 
    data-menu-hide="1000"
    data-menu-width="220"
    data-menu-height="160">
    <h1 class="text-center fa-5x mt-2 pt-3 pb-2"><i class="fa fa-times-circle color-red-dark"></i></h1>
    <h2 class="text-center">incorrect</h2>
</div>
    <!-- Main Menu-->
    <div id="menu-main" class="menu menu-box-left rounded-0" data-menu-load="menu-main.html" data-menu-width="280" data-menu-active="nav-pages"></div>

    <!-- Share Menu-->
    <div id="menu-share" class="menu menu-box-bottom rounded-m" data-menu-load="menu-share.html" data-menu-height="370"></div>

    <!-- Colors Menu-->
    <div id="menu-colors" class="menu menu-box-bottom rounded-m" data-menu-load="menu-colors.html" data-menu-height="480"></div>


</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
